<div *ngIf="isReady">
    
    <ng-container *ngIf="dashboardTypeSelected == 'standard'">
        <div *ngFor="let workflowStep of workflowSteps">
            <h2 *ngIf="workflowSteps.length > 1" [innerHTML]="'dashboard-heading' | i18next :{stage: workflowStep.config.workflow.stageLabel, recordTypeName: typeLabel}">
            </h2>
            <h2 *ngIf="workflowSteps.length == 1" [innerHTML]="'dashboard-heading-one-step' | i18next :{recordTypeName: typeLabel}">
            </h2>
            <div *ngIf="records[workflowStep.config.workflow.stage] != null">
                <div *ngIf="records[workflowStep.config.workflow.stage].totalItems <= 0" class="padding-bottom-10" [innerHTML]="'no-records' | i18next :{stage: workflowStep.config.workflow.stageLabel.toLowerCase(), recordTypeName: typeLabel.toLowerCase()}">
                </div>
                <div *ngIf="records[workflowStep.config.workflow.stage].totalItems > 0">
                <table class="table">
                    <thead>
                    <tr>
                    <th *ngFor="let rowConfig of tableConfig[workflowStep.config.workflow.stage]"> 
                        <sort [title]="rowConfig.title | i18next " [variable]="rowConfig.variable" [step]="workflowStep.config.workflow.stage" [sort]="sortMap[workflowStep.config.workflow.stage][rowConfig.variable]['sort']" (sortChanged)="sortChanged($event)"> </sort>
                    </th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let plan of records[workflowStep.config.workflow.stage].items">
                    <tr><td *ngFor="let rowConfig of tableConfig[workflowStep.config.workflow.stage]" [innerHtml]="plan[rowConfig.variable]"></td></tr>
                    </tbody>
                </table>

                <!-- <pagination *ngIf="records[workflowStep.config.workflow.stage].totalItems > 0" [directionLinks]="false" [boundaryLinks]="true" [totalItems]="records[workflowStep.config.workflow.stage].totalItems"
                            [(ngModel)]="records[workflowStep.config.workflow.stage].currentPage" (pageChanged)="pageChanged($event,workflowStep.config.workflow.stage)" class="pagination-sm" [maxSize]="10"></pagination> -->
                </div>
            </div>
        </div>
    </ng-container>
    
    <ng-container *ngIf="dashboardTypeSelected == 'package'">
        <div *ngIf="records[packageType].totalItems > 0">
          <table class="table">
            <thead>
                <tr>
                    <th *ngFor="let rowConfig of tableConfig[packageType]">
                      <sort [title]="rowConfig.title | i18next" [variable]="rowConfig.variable" [step]="packageType" [sort]="sortMap[packageType][rowConfig.variable]['sort']" (sortChanged)="sortChanged($event)"></sort>
                    </th>
                </tr>
            </thead>
            <tbody *ngFor="let plan of records[packageType].items">
                <tr><td *ngFor="let rowConfig of tableConfig[packageType]" [innerHtml]="plan[rowConfig.variable]"></td></tr>
            </tbody>
          </table>
    
       <!-- <pagination *ngIf="records[packageType].totalItems > 0" [directionLinks]="false" [boundaryLinks]="true" [totalItems]="records[packageType].totalItems"
                  [(ngModel)]="records[packageType].currentPage" (pageChanged)="pageChanged($event,packageType)" class="pagination-sm" [maxSize]="10"></pagination> -->
        </div>
    </ng-container>

    <ng-container *ngIf="dashboardTypeSelected == 'custom'">
        <div *ngFor="let workflowStep of workflowSteps">
            <h2 *ngIf="workflowSteps.length > 1" [innerHTML]="'dashboard-heading' | i18next :{stage: workflowStep.config.workflow.stageLabel, recordTypeName: typeLabel}">
            </h2>
            <h2 *ngIf="workflowSteps.length == 1" [innerHTML]="'dashboard-heading-one-step' | i18next :{recordTypeName: typeLabel}">
            </h2>
            <div *ngIf="records[workflowStep.config.workflow.stage] != null">
                <div *ngIf="records[workflowStep.config.workflow.stage].totalItems <= 0" class="padding-bottom-10" [innerHTML]="'no-records' | i18next :{stage: workflowStep.config.workflow.stageLabel.toLowerCase(), recordTypeName: typeLabel.toLowerCase()}">
                </div>
                <div *ngIf="records[workflowStep.config.workflow.stage].totalItems > 0">
                <table class="table">
                    <thead>
                    <tr>
                    <th *ngFor="let rowConfig of tableConfig[workflowStep.config.workflow.stage]"> 
                        <sort [title]="rowConfig.title | i18next " [variable]="rowConfig.variable" [step]="workflowStep.config.workflow.stage" [sort]="sortMap[workflowStep.config.workflow.stage][rowConfig.variable]['sort']" (sortChanged)="sortChanged($event)"> </sort>
                    </th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let plan of records[workflowStep.config.workflow.stage].items">
                    <tr><td *ngFor="let rowConfig of tableConfig[workflowStep.config.workflow.stage]" [innerHtml]="plan[rowConfig.variable]"></td></tr>
                    </tbody>
                </table>

                <!-- <pagination *ngIf="records[workflowStep.config.workflow.stage].totalItems > 0" [directionLinks]="false" [boundaryLinks]="true" [totalItems]="records[workflowStep.config.workflow.stage].totalItems"
                            [(ngModel)]="records[workflowStep.config.workflow.stage].currentPage" (pageChanged)="pageChanged($event,workflowStep.config.workflow.stage)" class="pagination-sm" [maxSize]="10"></pagination> -->
                </div>
            </div>
        </div>
    </ng-container>
</div>

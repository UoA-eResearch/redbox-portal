<div *ngIf="isReady">
    <ng-container>
        <div *ngFor="let workflowStep of workflowSteps">
            <ng-container *ngIf="workflowStep?.config?.workflow?.stage as workflowStage;  true">
                <ng-container *ngIf="workflowStep?.config?.workflow?.stageLabel as workflowStageLabel; true">
            <h2 *ngIf="workflowSteps.length > 1 && (dashboardTypeSelected == 'standard' || dashboardTypeSelected == 'consolidated')" [innerHTML]="'dashboard-heading' | i18next: {stage: workflowStageLabel, recordTypeName: typeLabel}">
            </h2>
            <h2 *ngIf="workflowSteps.length == 1 && (dashboardTypeSelected == 'standard' || dashboardTypeSelected == 'consolidated')" [innerHTML]="'dashboard-heading-one-step' | i18next: {recordTypeName: typeLabel}">
            </h2>
            <div *ngIf="records[workflowStage] != null">
                <div *ngIf="records[workflowStage].totalItems <= 0" class="padding-bottom-10" [innerHTML]="'no-records' | i18next: {stage: workflowStageLabel.toLowerCase(), recordTypeName: typeLabel.toLowerCase()}">
                </div>
                <div *ngIf="records[workflowStage]?.totalItems > 0">
                <table class="table">
                    <thead>
                    <tr>
                    <th *ngFor="let rowConfig of tableConfig[workflowStage]"> 
                            <sort [title]="rowConfig?.title | i18next" [variable]="rowConfig?.variable" [step]="workflowStage" [sort]="sortMap.get(workflowStage)?.get(rowConfig?.variable)?.get('sort')" (sortChanged)="sortChanged($event)"> </sort>
                    </th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let plan of records[workflowStage].items">
                    <tr><td *ngFor="let rowConfig of tableConfig[workflowStage]" [innerHtml]="plan[rowConfig?.variable]"></td></tr>
                    </tbody>
                </table>
                
                 <pagination *ngIf="records[workflowStage].totalItems > 0" [directionLinks]="false" [boundaryLinks]="true" [totalItems]="records[workflowStage].totalItems"
                            [(ngModel)]="records[workflowStage].currentPage" (pageChanged)="pageChanged($event,workflowStage)" class="pagination-sm" [maxSize]="10"></pagination>
                
                </div>

            </div>
        </ng-container>
    </ng-container>
        </div>
    </ng-container>
</div>
